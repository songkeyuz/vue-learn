<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>

</head>

<body>
    <div id="app">
        <!-- 使用v-cloak 能够解决插值表达式闪烁的问题   当网速慢的时候会出现{{msg}}-->
        <p v-cloak>asdsad {{msg}} asdasd</p>
        <h4 v-text='msg'> sadadfs </h4>
        <!-- 默认v-text是没有闪烁问题的 -->
        <!-- v-text会覆盖元素中原本的内容，但是插值表达式只会替换自己的这个占位符，不会吧整个元素的内容清空 -->

        <div>{{msg2}}</div>
        <div v-html="msg2"></div>

        <!-- v-bind：是vue中，提供的用于绑定属性的指令 -->
        <!-- <input type="button" value="按钮" v-bind:title="mytitle"> -->
        <!-- 注意：v-bind指令可以简写为  :要绑定的属性 -->
        <!-- v-bind中可以写合法的js表达式 -->
        <input type="button" value="按钮" :title="mytitle +'123'">

        <!-- vue中提供了v-on：事件绑定机制 -->
        <input type="button" value="按钮2" v-on:click="show">

    </div>

    <script src='./lib/vue.js'></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '12123',
                msg2: '<h1>哈哈，今天天气真的很好</h1>',
                mytitle: '这是一个自己定义的title',
            },
            methods: {
                show: function () {
                    alert('Hello')
                }
            }
        })
    </script>
</body>

</html>
