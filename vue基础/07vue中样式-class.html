<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./lib/vue.js"></script>

    <style>
        .color {
            color: brown;
        }
        
        .ziti {
            font-style: italic;
        }
        
        .active {
            letter-spacing: 0.5em;
        }
        
        .cuxi {
            font-weight: normal;
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- <h1 class="color font">你好，这世界很好吗？</h1> -->

        <!-- 第一种使用方式，直接传递一个数组，注意这里的class需要使用v-bind做数据绑定 -->
        <!-- <h1 :class="['color','ziti']">你好，这世界很好吗？</h1> -->

        <!-- 在数组中使用三元表达式 -->
        <!-- <h1 :class="['color','ziti',flag?'active':'']">你好，这世界很好吗？</h1> -->

        <!-- 在数组中使用对象来代替三元表达式，提高代码可读性 -->
        <!-- <h1 :class="['color','ziti',{'active':flag}]">你好，这世界很好吗？</h1> -->

        <!-- 在为class使用v-bind绑定对象的时候，对象的属性是类名，对象的属性可带引号，也可不带引号；属性的值是一个标识符 -->
        <!-- <h1 :class="{color:true,ziti:true,active:false,cuxi:true}">你好，这世界很好吗？</h1> -->

        <h1 :class="classObj">你好，这世界很好吗？</h1>
    </div>

    <script>
        var vue = new Vue({
            el: '#app',
            data: {
                flag: true,
                classObj: {
                    color: true,
                    ziti: true,
                    active: false,
                    cuxi: true
                },
            },
            methods: {

            },
        })
    </script>
</body>

</html>
