<!DOCTYPE html>

<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .inner {
            height: 150px;
            background-color: blue;

        }

        .outer {
            padding: 50px;
            background-color: red;
        }

    </style>
</head>

<body>
    <div id="app">

        <!-- 使用 .stop 阻止冒泡 -->
        <!-- <div class="inner" @click="divHandler">
            <input type="button" value="戳他" @click.stop="btnHandler">
        </div> -->

        <!-- 使用 .prevent 阻止默认行为-->
        <!-- <a href="http://www.baidu.com" @click.prevent="linkClick">去百度</a> -->

        <!-- 使用 .capture 添加事件侦听器时使用事件捕获模式 -->
        <!-- <div class="inner" @click.capture="divHandler">
            <input type="button" value="戳他" @click="btnHandler">
        </div> -->

        <!-- 使用 .self 只有点击自己（当前元素）的时候才触发事件处理函数 -->
        <!-- <div class="inner" @click.self="divHandler">
            <input type="button" value="戳他" @click="btnHandler">
        </div> -->

        <!-- 使用 .once 只触发一次事件处理函数 -->
        <!-- <a href="http://www.baidu.com" @click.prevent.once="linkClick">去百度</a> -->

        <!-- 演示： .stop 和 .self 的区别 -->


        <!-- stop -->
        <!-- <div class="outer" @click="div2Handler">
            <div class="inner" @click="divHandler">
                <input type="button" value="戳他" @click.stop="btnHandler">
            </div>
        </div> -->

        <!-- self 只会阻止自己身上的冒泡行为的触发，并不会真正阻止冒泡行为-->
        <div class="outer" @click="div2Handler">
                <div class="inner" @click.self="divHandler">
                    <input type="button" value="戳他" @click="btnHandler">
                </div>
            </div>

    </div>


    <script>
        //创建vue实例，得到ViewModel
        var vue = new Vue({
            el: '#app',
            data: {},
            methods: {
                divHandler() {
                    console.log("这是触发了 inner div的点击事件")
                },
                btnHandler() {
                    console.log("这是触发了 button 按钮的点击事件")
                },
                linkClick() {
                    console.log("触发了链接的点击事件");
                },
                div2Handler() {
                    console.log("这是触发了outer div的点击事件");
                }
            }
        });
    </script>
</body>

</html>
