<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .test {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>

    <ul>
        <li>11111</li>
        <li>11111</li>
        <li>11111</li>
        <li>11111</li>
        <li>11111</li>
    </ul>

    <script>
        //1、模板字符串
        //let html = '<html><head></head><body><p>今天天气不错!</p><div>很适合约会!</div></body></html>';
        let str = '然而我并没有女朋友!';
        let className = 'test';
        let html = `<html>
                        <head></head>
                        <body>
                            <p>今天天气很好!</p>
                            <div class="${className}">${str}</div>        
                        </body>
                    </html>`;
        console.log(html);
        //往里面添加其他属性  ${名字}


        //2、数组的扩展
        //Array.from
        let allLis = document.querySelectorAll('li');
        console.log(allLis);
        console.log(Array.isArray(allLis));

        console.log(Array.from(allLis));
        console.log(Array.isArray(Array.from(allLis)));


        //Array.of
        console.log(Array.of(1, 2, 3, 4, 5));
        console.log(Array.of('卡卡西', '鸣人', '佐助', '自来也', '雏田'));

        //3、对象的扩展
        //key和value是一样的，写一个就够了
        let name = '路飞';
        let age = 18;
        let obj = {
            name,
            age,
        };
        console.log(obj);

        //Object.assgn()
        let obj1 = { name: '卡卡西' };
        let obj2 = { age: 25 };
        let obj3 = { sex: '男' };
        let obj4 = { friends: ['琳', '凯', '红'] };
        let obj5 = {};
        Object.assign(obj5, obj1, obj2, obj3, obj4);
        console.log(obj5);

        //延展操作符
        //用于数据的传递
        let str1 = '明天我想去玩!';
        let str1Arr = [...str1];
        console.log(str1Arr);

    </script>
</body>

</html>
